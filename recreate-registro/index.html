<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Marketplace Recreate</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style  type="text/css">
    .contenedor {
      background: url(./header.png) center top no-repeat;
      height: 100vh;
      padding-top: 70vh;
    }

    #footer {      
      text-align: center;
    }

    .datos, .email {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px
    }

    .opciones {
      text-align: left;
      padding: 10px 30px
    }

    .email {
      width: 50%;
    }

    button {
      margin-left: 10px;
    }


  </style>
</head>
<body>
  <div class="contenedor container-sm">
    <div id="footer">
      <p>
        ¡Asegura tu lugar y sé pioner@ en nuestro próximo lanzamiento!
        Registra tu correo electrónico y te mantendremos informad@
      </p>
      <div class="datos">
        <div class="opciones">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipousuario" id="usuario">
            <label class="form-check-label" for="cliente">soy usuario</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipousuario" id="recreador">
            <label class="form-check-label" for="recreador">soy recreador</label>
          </div>
        </div>
        <div class="email">
          <input type="email" class="form-control" id="emailinput" placeholder="nombre@email.com">
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
